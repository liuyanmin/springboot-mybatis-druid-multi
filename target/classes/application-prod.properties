# DB1���ݿ�����
spring.datasource.db1.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.db1.url=jdbc:mysql://127.0.0.1:3306/user1?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=convertToNull
spring.datasource.db1.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.db1.username=root
spring.datasource.db1.password=root
spring.datasource.db1.initial-size=10
spring.datasource.db1.max-active=50
spring.datasource.db1.min-idle=10
spring.datasource.db1.max-wait=60000
spring.datasource.db1.pool-prepared-statements=false
spring.datasource.db1.max-pool-prepared-statement-per-connection-size=20
spring.datasource.db1.validation-query=SELECT 1 FROM DUAL
spring.datasource.db1.test-on-borrow=true
spring.datasource.db1.test-on-return=true
spring.datasource.db1.test-while-idle=true
spring.datasource.db1.time-between-eviction-runs-millis=60000
spring.datasource.db1.filters=stat,wall

